<div class="board">
  <div *ng-for="#row of board; #x=index" class="row">
    <div *ng-for="#tile of row; #y=index">
      <div class="tile"
           [class.x]="tile=='x'"
           [class.o]="tile=='o'"
           (click)="select.next({x: x, y: y})">
      </div>
    </div>
  </div>
</div>
